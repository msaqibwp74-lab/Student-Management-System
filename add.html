{% extends 'students/base.html' %}
{% block body %}

<h3 class=" text-center m-4">Add Student</h3>

{% if success %}
    <div class="alert alert-success alert-dismissible fade show mx-4" role="alert">
        Student added successfully!
        <a href="{% url 'index' %}" class="alert-link">Go to Home Page.</a>
    </div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg"></i> Student Registration Form
                    </div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-plus fa-lg"></i> Add Student
                            </button>

                            <a href="{% url 'index' %}" class="btn btn-secondary">
                                <i class="fa-solid fa-arrow-left fa-lg"></i> Cancel
                            </a>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}
